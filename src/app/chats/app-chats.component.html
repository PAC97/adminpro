<div id="main-wrapper">
    <app-header-chat></app-header-chat>
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li class="user-profile">
                        <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
                            [routerLink]="['/inicio']"><span class="hide-menu">salir</span></a>
                    </li>
                    <li class="user-profile" *ngFor="let Us of Us">
                        <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
                            (click)="getMessages(Us.Emisor, Us.Receptor)" (click)="addMes(Us.Emisor, Us.Receptor)"><img
                                [src]="Us.Foto" alt="user" /><span class="hide-menu">{{ Us.Nombres }}
                                {{ Us.Apellidos }}</span></a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
        <div
            style="position: absolute; background: rgb(203, 204, 207); height: 80px; width:470%; margin-top: -11px; margin-left: 240px;">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" style="margin-top: 20px;">
                    <input type="text" class="form-control" style="border-radius: 20px;"
                        placeholder="Escribe un mensaje aqui" name="mensaje" [(ngModel)]="mensaje">
                </div>
                <div class="col-md-1" style="margin-top: 15px;">
                    <a (click)="sendChat()">
                        <i class="fa fa-paper-plane btn fa-2x" aria-hidden="true" style="size: 3x;"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row" *ngFor="let chat of Chat">
                            <div class="col-md-12" *ngIf="chat.Emisor != user">
                                <div class="row">
                                    <div class="col-md-1">
                                        <img [src]="chat.img"
                                            style="width: 25px; border-radius: 20px; margin-top: 10px;">
                                    </div>
                                    <div class="col-md-11" style="margin-left: -20px;">
                                        <div *ngIf="chat.Chat != null" class="alert alert-light" role="alert"
                                            style="float: left; border-radius: 10px;">
                                            {{chat.Chat}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="chat.Emisor == user">
                                <div class="row">
                                    <div class="col-md-11">
                                        <div *ngIf="chat.Chat != null" class="alert alert-success" role="alert"
                                            style="float: right; border-radius: 10px;">
                                            <div class="row">
                                                <div class="col-md-12" data-toggle="dropdown" aria-haspopup="true">
                                                    {{chat.Chat}}
                                                </div>
                                                <div class="dropdown-menu" x-placement="right-start"
                                                    style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
                                                    <a (click)="deletChat(chat._id, chat.Emisor, chat.Receptor)" class="dropdown-item">Eliminar mensaje</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1" style="margin-left: -15px;">
                                        <img [src]="chat.img"
                                            style="width: 25px; border-radius: 20px; margin-top: 10px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <!-- <div class="row">
                  <div class="col-12">
                      <div class="card">
                          <div class="card-body">
                              This is some text within a card block.
                          </div>
                      </div>
                  </div>
              </div> -->
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>

</div>
