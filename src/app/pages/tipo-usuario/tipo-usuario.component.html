<div class="container">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" [routerLink]="['/add-tipoUsuario']">Crear Tipo usuario</button>
                <br>
                <br>
                <input class="form-control mb-2" placeholder="Búsqueda" [(ngModel)]="query">
                <table class="table">
                    <thead class="thead-dark" style="background: #000;">
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let tipUser of tipoUsario | paginate: { itemsPerPage: 4, currentPage: p } | busqueda:'nombre':query">
                        <td>{{tipUser.nombre}}</td>
                        <td>{{tipUser.descripcion}}</td>
                        <td><a><fa name="pencil" class="btn btn-warning" size="2x" [routerLink]="['/mod-tipoUsuario/', tipUser._id]"></fa></a>   <fa name="trash" size="2x" class="btn btn-danger" (click)="DeleteTipoUsuario(tipUser._id)"><a></a></fa></td>
                      </tr>
                    </tbody >
                  </table>

                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
